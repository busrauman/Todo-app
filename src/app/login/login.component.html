<div class="container pading">
    <div class="row starter-template">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center ">Sign In</h5>
            <form [formGroup]="loginForm" class="form-signin" >
              <p class="red-text" *ngIf="error">E-mail is required & valid </p>

              <div class="form-label-group">
                <!-- <label for="inputEmail">Email address</label> -->
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required  >
                <p class="red-text" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">E-mail is required & valid </p>
              </div>
              <hr class="my-4">

              <div class="form-label-group">
                <!-- <label for="inputPassword">Password</label> -->
                <input type="password" id="inputPassword" class="form-control" placeholder="Password"  formControlName="password" required>
                <p class="red-text" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password is required </p>

              </div>
              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <hr class="my-4">
              <button class="btn btn-md btn-primary btn-block" [disabled]="!loginForm.valid" type="submit" (click)="onSubmit()">Sign in</button>
                <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
